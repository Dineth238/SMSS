<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile: Club</title>
    <link rel="stylesheet" href="../profile.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latesht compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #d3d3d3;">
        <a class="navbar-brand" href="#">
          <img src="logo.png" alt="Logo" width="80" height="40"> <!-- Adjust width and height as needed -->
          Sponsorship Management Software System
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="home.html">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="AboutUs.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Profile.html"><i class="fas fa-user-circle"></i> Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../index.html">Logout</a>
            </li>
          </ul>
        </div>
      </nav>

    <div class="container">
        <div class="profile-picture">
            <!-- Club profile picture -->
            <img src="profile pic.jpeg" alt="Club Profile Picture">
            <!-- Button to update profile picture -->
            <br>
            <label for="profile-picture-upload" class="update-button">Update Profile Picture</label>
            <input type="file" id="profile-picture-upload" accept="image/*">
        </div>
        <div class="profile-info">
            <!-- Club information -->
            <h1>Community Care Club</h1>
            <form id="update-form">
                <div class="form-group">
                    <label for="club-name">Club Name</label>
                    <input type="text" id="club-name" name="club-name" value="Community Care Club">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" cols="50">Our mission is to connect those in need to those who have been called to deliver the Lord's resources.</textarea>
                </div>
                <div class="form-group">
                    <label for="contact-email">Contact Email</label>
                    <input type="email" id="contact-email" name="contact-email" value="ccclub@gmail.com">
                </div>
                <div class="form-group">
                    <label for="contact-number">Contact Number</label>
                    <input type="tel" id="contact-number" name="contact-number" value="0774122674" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="071-456-7890" required>
                </div>
                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="url" id="website" name="website" value="http://Community Care Club.com">
                </div>
                <button type="submit" class="update-button">Update Profile</button>
            </form>
        </div>
    </div>

    <footer>
        <!-- Footer with social media links -->
        <ul>
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
        <div class="copyright">
          &copy; All Rights Reserved.
      </div>
    </footer>
    
</body>
</html>
