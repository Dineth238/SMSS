<html>
  <head>
    <link rel="stylesheet" href="eveRegister.css" />
  </head>
  <body>
    <section class="container">
      <header>Event Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Event Name</label>
          <input type="text" placeholder="Enter Event Name" required />
        </div>

        <div class="input-box">
          <label>Event Description</label>
          <input type="text" placeholder="Enter Event Description" required />
        </div>

        <div class="input-box">
          <label>Date Of The Event</label>
          <input type="date" placeholder="Enter Date Of The Event" required />
        </div>

      
        <div class="input-box">
          <label>Time Of The Event</label>
        <div class="column">
          <div class="input-box">
            <label>From</label>
            <input type="time" placeholder="Enter Starting Time" required />
          </div>
          <div class="input-box">
            <label>To</label>
            <input type="time" placeholder="Enter Ending Time" required />
          </div>
        </div>
      </div>

      <div class="input-box">
        <label>Venue Of The Event</label>
        <input type="text" placeholder="Enter Venue Of The Event" required />
      </div>
      
       
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
